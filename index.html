<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tajinier ‚Ä¢ Avis & Cadeau</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:radial-gradient(circle at top,#fff7ed,#fafafa);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#1f2937;
}

.container{
  width:100%;
  max-width:420px;
  padding:22px;
}

.card{
  background:white;
  border-radius:28px;
  padding:26px;
  box-shadow:0 30px 70px -30px rgba(0,0,0,.25);
  text-align:center;
}

.logo{
  font-size:2.3rem;
  font-weight:700;
  background:linear-gradient(135deg,#78350f,#b45309);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  margin:14px 0 18px;
  color:#6b7280;
  font-size:.95rem;
}

.notice{
  background:#fffbeb;
  border:1px solid #fde68a;
  color:#92400e;
  font-size:.8rem;
  padding:10px 12px;
  border-radius:14px;
  text-align:left;
  margin-bottom:14px;
}

input{
  width:100%;
  padding:14px 16px;
  border-radius:999px;
  border:1px solid #e5e7eb;
  margin-bottom:14px;
  font-size:.95rem;
}

button{
  width:100%;
  padding:15px;
  border-radius:999px;
  border:none;
  font-weight:600;
  cursor:pointer;
  font-size:1rem;
}

.primary{
  background:linear-gradient(135deg,#78350f,#b45309);
  color:white;
}

#wheelPage{display:none}

.wheel-wrapper{
  position:relative;
  width:300px;
  height:300px;
  margin:20px auto;
}

.pointer{
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-bottom:24px solid #b45309;
}

canvas{
  border-radius:50%;
  box-shadow:
    inset 0 0 0 8px #facc15,
    0 25px 60px rgba(0,0,0,.25);
}

.result{
  margin-top:16px;
  font-size:1.15rem;
  font-weight:600;
}

.proof{
  margin-top:12px;
  font-size:.8rem;
  color:#92400e;
  background:#fffbeb;
  border:1px dashed #fde68a;
  padding:10px 12px;
  border-radius:14px;
}
</style>
</head>

<body>

<div class="container">

<!-- PAGE AVIS -->
<div id="avisPage" class="card">
  <div class="logo">Tajinier</div>
  <p class="subtitle">
    Laissez un avis Google üçΩÔ∏è<br>
    et recevez un cadeau gourmand
  </p>

  <div class="notice">
    üéÅ Pour r√©cup√©rer votre gain, merci de pr√©senter votre <strong>avis Google publi√©</strong> √† l‚Äô√©quipe.
  </div>

  <input type="email" id="email" placeholder="Votre email">

  <button class="primary" id="goReview">‚≠ê Laisser un avis Google</button>
</div>

<!-- PAGE ROULETTE -->
<div id="wheelPage" class="card">
  <div class="logo">Roulette gourmande</div>

  <div class="wheel-wrapper">
    <div class="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>

  <button class="primary" id="spin">üé∞ Tourner la roulette</button>

  <div class="result" id="result"></div>

  <div class="proof">
    üì± Pr√©sentez votre <strong>avis Google publi√©</strong> pour r√©cup√©rer votre gain.
  </div>
</div>

</div>

<script>
const REVIEW_URL =
"https://search.google.com/local/writereview?placeid=ChIJ5yphIvDZVA0Rykpm0HohmHA";

const prizes = [
  "Th√© √† la menthe üçµ",
  "Dessert maison üç∞",
  "Boisson offerte ü•§",
  "-10% prochaine visite üéüÔ∏è",
  "Rien aujourd‚Äôhui üòÖ"
];

const colors = ["#78350f","#b45309","#92400e","#a16207","#6b7280"];

let canvas = document.getElementById("wheel");
let ctx = canvas.getContext("2d");
let angle = 0;
let spinning = false;

function drawWheel(){
  const center = 150;
  const radius = 140;
  const slice = (Math.PI * 2) / prizes.length;

  ctx.clearRect(0,0,300,300);

  prizes.forEach((p,i)=>{
    const start = angle + i * slice;
    ctx.beginPath();
    ctx.moveTo(center,center);
    ctx.arc(center,center,radius,start,start+slice);
    ctx.fillStyle = colors[i % colors.length];
    ctx.fill();

    ctx.save();
    ctx.translate(center,center);
    ctx.rotate(start + slice/2);
    ctx.fillStyle = "white";
    ctx.font = "600 13px Inter";
    ctx.textAlign = "right";
    ctx.fillText(p, radius-14, 4);
    ctx.restore();
  });
}

function easeOut(t){ return 1 - Math.pow(1 - t, 3); }

function spinWheel(){
  if(spinning) return;
  spinning = true;

  const target = angle + Math.PI * 10 + Math.random() * Math.PI * 2;
  const start = angle;
  const duration = 4200;
  const startTime = performance.now();

  function animate(now){
    const elapsed = now - startTime;
    const t = Math.min(elapsed / duration, 1);
    angle = start + (target - start) * easeOut(t);
    drawWheel();

    if(t < 1){
      requestAnimationFrame(animate);
    }else{
      spinning = false;
      const index = Math.floor(
        prizes.length - (angle % (Math.PI*2)) / (Math.PI*2) * prizes.length
      ) % prizes.length;

      document.getElementById("result").textContent =
        "üéâ Vous avez gagn√© : " + prizes[index];
      confetti({particleCount:140,spread:90});
    }
  }
  requestAnimationFrame(animate);
}

document.getElementById("goReview").onclick = ()=>{
  if(!email.value) return alert("Email requis");
  window.open(REVIEW_URL,"_blank");

  document.addEventListener("visibilitychange",()=>{
    if(!document.hidden){
      avisPage.style.display="none";
      wheelPage.style.display="block";
      drawWheel();
    }
  });
};

document.getElementById("spin").onclick = spinWheel;

drawWheel();
</script>

</body>
</html>
