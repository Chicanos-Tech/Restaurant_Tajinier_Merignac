<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Roulette Gourmande</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --neon:#38bdf8;
  --gold:#c8a45b;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#0f172a,#020617);
  font-family:'Inter',sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  width:430px;
  padding:28px 22px 36px;
  border-radius:32px;
  background:linear-gradient(145deg,#020617,#0f172a);
  box-shadow:
    0 40px 80px rgba(0,0,0,.8),
    inset 0 1px 0 rgba(255,255,255,.1);
  text-align:center;
}

h1{
  margin:0;
  font-size:28px;
  font-weight:700;
  color:var(--neon);
  text-shadow:0 0 18px rgba(56,189,248,.8);
}

.subtitle{
  margin:6px 0 24px;
  color:#94a3b8;
}

.wheel-wrapper{
  position:relative;
  width:320px;
  height:320px;
  margin:0 auto 26px;
  border-radius:50%;
  background:radial-gradient(circle,#020617,#000);
  box-shadow:
    inset 0 0 50px rgba(0,0,0,1),
    0 0 40px rgba(56,189,248,.15);
}

/* Effet m√©tallique externe */
.wheel-wrapper::before{
  content:'';
  position:absolute;
  inset:-10px;
  border-radius:50%;
  background:linear-gradient(145deg,#64748b,#1e293b,#94a3b8);
  z-index:-1;
}

canvas{
  width:320px;
  height:320px;
}

/* Centre 3D */
.center-cap{
  position:absolute;
  width:70px;
  height:70px;
  border-radius:50%;
  background:radial-gradient(circle,#e2e8f0,#64748b,#1e293b);
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  box-shadow:
    inset 0 4px 10px rgba(255,255,255,.4),
    inset 0 -6px 12px rgba(0,0,0,.8),
    0 0 25px rgba(56,189,248,.35);
}

.pointer{
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:16px solid transparent;
  border-right:16px solid transparent;
  border-bottom:30px solid var(--neon);
  filter:drop-shadow(0 0 10px var(--neon));
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:22px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(145deg,#0ea5e9,#0284c7);
  color:white;
  box-shadow:
    0 10px 30px rgba(56,189,248,.35),
    inset 0 1px 0 rgba(255,255,255,.25);
  transition:.25s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 18px 40px rgba(56,189,248,.6);
}

.notice{
  margin-top:18px;
  font-size:14px;
  color:#cbd5f5;
}
</style>
</head>

<body>

<div class="container">

  <h1>Roulette Gourmande</h1>
  <div class="subtitle">Bonne chance üçÄ</div>

  <div class="wheel-wrapper">
    <div class="pointer"></div>
    <canvas id="wheel"></canvas>
    <div class="center-cap"></div>
  </div>

  <button id="spinBtn">üé∞ Tourner la roulette</button>

  <div class="notice">
    Une preuve de l‚Äôavis Google sera demand√©e<br>
    pour r√©cup√©rer le gain
  </div>

</div>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

const prizes = [
  "üéü Visite offerte",
  "üç∞ Dessert",
  "‚òï Boisson",
  "üçü Surprise",
  "üòÖ Rien"
];

const colors = [
  "#0ea5e9",
  "#38bdf8",
  "#0284c7",
  "#0ea5e9",
  "#475569"
];

const size = 160;
canvas.width = 320;
canvas.height = 320;

ctx.translate(160,160);

let angle = 0;
let spinning = false;

function drawWheel(){
  const slice = (2*Math.PI)/prizes.length;

  ctx.clearRect(-160,-160,320,320);

  prizes.forEach((text,i)=>{
    const start = angle + i*slice;
    const end = angle + (i+1)*slice;

    const grad = ctx.createLinearGradient(0,-160,0,160);
    grad.addColorStop(0,colors[i]);
    grad.addColorStop(1,"#020617");

    ctx.beginPath();
    ctx.fillStyle = grad;
    ctx.moveTo(0,0);
    ctx.arc(0,0,size,start,end);
    ctx.fill();

    ctx.save();
    ctx.rotate(angle + (i+.5)*slice);
    ctx.fillStyle="white";
    ctx.font="600 15px Inter";
    ctx.textAlign="right";
    ctx.fillText(text,size-14,5);
    ctx.restore();
  });

  /* Glow cercle */
  ctx.beginPath();
  ctx.strokeStyle="rgba(56,189,248,.6)";
  ctx.lineWidth=4;
  ctx.arc(0,0,size-2,0,Math.PI*2);
  ctx.stroke();
}

drawWheel();

document.getElementById("spinBtn").addEventListener("click",()=>{
  if(spinning) return;
  spinning = true;

  const start = angle;
  const target = start + Math.PI*12 + Math.random()*Math.PI*2;
  const duration = 4200;
  const startTime = performance.now();

  function animate(t){
    const p = Math.min((t-startTime)/duration,1);
    const ease = 1 - Math.pow(1-p,4);

    angle = start + (target-start)*ease;
    drawWheel();

    if(p<1) requestAnimationFrame(animate);
    else spinning=false;
  }

  requestAnimationFrame(animate);
});
</script>

</body>
</html>
