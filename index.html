<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tajinier M√©rignac - Avis & Roulette</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;transition:.5s}
    body.step1{background:radial-gradient(circle at top,#fee2e2,#f8fafc)}
    body.step2{background:radial-gradient(circle at top,#020617,#111827);color:white}

    .container{max-width:900px;width:100%;text-align:center}

    .card{max-width:520px;margin:auto;background:white;border-radius:28px;padding:26px;box-shadow:0 25px 60px -20px rgba(0,0,0,.45)}
    .badge{display:inline-block;background:#fee2e2;color:#b91c1c;padding:4px 10px;border-radius:999px;font-size:.8rem;margin-bottom:10px}
    .logo{font-size:2.4rem;font-weight:700;background:linear-gradient(135deg,#ef4444,#dc2626);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .subtitle{color:#6b7280;margin:14px 0}
    .adresse{font-size:.85rem;color:#9ca3af;margin-bottom:20px}

    label{text-align:left;display:block;font-size:.85rem;color:#374151;margin-bottom:6px}
    input{width:100%;padding:14px 16px;border-radius:999px;border:1px solid #e5e7eb;margin-bottom:14px;font-size:.95rem}

    .btn-primary{width:100%;padding:16px;border-radius:999px;border:none;background:linear-gradient(135deg,#ef4444,#dc2626);color:white;font-weight:600;font-size:1.05rem;cursor:pointer}
    .btn-secondary{margin-top:14px;width:100%;padding:12px;border-radius:999px;border:1px solid #10b981;background:#ecfdf5;color:#047857;font-weight:500;cursor:pointer}

    .info{margin-top:14px;font-size:.8rem;color:#6b7280;background:#f9fafb;padding:12px;border-radius:12px;text-align:left}

    #roulettePage{display:none}

    .wheel-container{position:relative;width:320px;height:320px;margin:auto}
    canvas{border-radius:50%;box-shadow:0 0 0 6px #facc15}
    .pointer{position:absolute;top:-18px;left:50%;transform:translateX(-50%);
      border-left:16px solid transparent;border-right:16px solid transparent;border-bottom:28px solid #facc15}

    .result{margin-top:16px;font-size:1.2rem;font-weight:600}
  </style>
</head>

<body class="step1">
<div class="container">

<!-- PAGE AVIS -->
<div id="avisPage">
  <div class="card">
    <div class="badge">‚≠ê Avis client</div>
    <div class="logo">Tajinier</div>
    <p class="subtitle">Merci pour votre visite ! Laissez un avis Google et tentez de gagner üéÅ</p>
    <p class="adresse">49 Bis Av. Henri Vigneau, 33700 M√©rignac</p>

    <form id="avisForm">
      <label>Email (tirage roulette)</label>
      <input type="email" id="email" placeholder="vous@email.com" required>
      <button class="btn-primary" type="submit">‚≠ê Laisser un avis Google</button>
    </form>

    <div class="info">
      ‚úîÔ∏è Vous serez redirig√© vers Google<br>
      ‚úîÔ∏è Publiez votre avis<br>
      ‚úîÔ∏è Revenez ici pour jouer üé∞
    </div>

    <button class="btn-secondary" id="goToRoulette">
      üé∞ J‚Äôai publi√© mon avis ‚Üí Acc√©der √† la roulette
    </button>
  </div>
</div>

<!-- PAGE ROULETTE -->
<div id="roulettePage">
  <div class="wheel-container">
    <canvas id="wheel" width="320" height="320"></canvas>
    <div class="pointer"></div>
  </div>

  <button class="btn-primary" id="spinBtn">üé∞ Lancer la roulette</button>
  <div id="result" class="result"></div>
</div>

</div>

<script>
const REVIEW_URL = "https://search.google.com/local/writereview?placeid=ChIJ5yphIvDZVA0Rykpm0HohmHA";

document.getElementById("avisForm").addEventListener("submit", e => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  if(!email) return;

  localStorage.setItem("email", email);

  // ‚úÖ ouverture fiable
  window.open(REVIEW_URL, "_blank");

  alert("‚≠ê Apr√®s avoir publi√© votre avis Google, revenez ici et cliquez sur la roulette üé∞");
});

document.getElementById("goToRoulette").addEventListener("click", () => {
  document.getElementById("avisPage").style.display = "none";
  document.getElementById("roulettePage").style.display = "block";
  document.body.className = "step2";
  initWheel();
});

const prizes = [
  {label:"Canette offerte", prob:0.2},
  {label:"Dessert maison", prob:0.2},
  {label:"Th√© √† la menthe", prob:0.2},
  {label:"-10% prochaine fois", prob:0.2},
  {label:"Rien aujourd'hui", prob:0.2},
];

let ctx, angle=0;

function initWheel(){
  const canvas = document.getElementById("wheel");
  ctx = canvas.getContext("2d");
  drawWheel();
}

function drawWheel(){
  const center=160,radius=150;
  let start=angle;
  prizes.forEach(p=>{
    const a=p.prob*Math.PI*2;
    ctx.beginPath();
    ctx.moveTo(center,center);
    ctx.arc(center,center,radius,start,start+a);
    ctx.fillStyle="#"+Math.floor(Math.random()*16777215).toString(16);
    ctx.fill();
    start+=a;
  });
}

document.getElementById("spinBtn").addEventListener("click",()=>{
  angle+=Math.random()*10+10;
  drawWheel();
  confetti({particleCount:120,spread:80});
  document.getElementById("result").textContent="üéâ Merci pour votre avis !";
});
</script>
</body>
</html>
